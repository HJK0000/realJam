<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 450px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* 탭 버튼 스타일 */
    .tab-buttons {
        display: flex;
        width: 100%;
    }

    .tab-button {
        padding: 15px;
        cursor: pointer;
        width: 50%;
        text-align: center;
        background-color: #e0f7fa; /* Sky blue color */
        color: #00796b;
        font-weight: bold;
        transition: background-color 0.3s ease;
        border-bottom: 2px solid #e0f7fa; /* Sky blue color */
    }

    .tab-button.active {
        background-color: #ffffff;
        border-bottom: 2px solid #00796b;
    }

    /* 폼 스타일 */
    .form-container {
        display: none;
        padding: 20px;
        background-color: #ffffff;
        flex-grow: 1;
    }

    .form-container.active {
        display: block;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #81d4fa; /* Sky blue border */
        border-radius: 4px;
    }

    .form-container input[type="submit"],
    .form-container input[type="button"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #00796b; /* Sky blue color */
        color: white;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover,
    .form-container input[type="button"]:hover {
        background-color: #004d40; /* Darker sky blue color */
    }
</style>


</head>
<body>
    <div class="container">
        <div id="tab">
            <div class="tab-button" id="user-tab">개인회원</div>
            <div class="tab-button" id="company-tab">기업회원</div>
        </div>
        <div class="form-container" id="user-form">
            <form id="frm">
                <input type="text" name="username" placeholder="아이디"><br>
                <input type="password" name="password" placeholder="비밀번호"><br>
                <input type="submit" value="로그인" onclick="submitForm(event)">
                <input type="button" value="회원가입" onclick="location.href='joinForm'">
            </form>
        </div>
        
        <div class="form-container" id="company-form">
            <form id="frm2">
                <input type="text" name="username" placeholder="기업 회원 아이디"><br>
                <input type="password" name="password" placeholder="비밀번호"><br>
                <input type="submit" value="로그인" onclick="submitForm2(event)">
                <input type="button" value="회원가입" onclick="location.href='joinForm'">
            </form>
        </div>
    </div>
    
<script>
    function submitForm(event){
        
        event.preventDefault(); //submit버튼의 기본기능을 제한하겠다.
        
        var form = document.forms['frm'];
        var formData = $(form).serialize();
        
        $.ajax({
            type: "POST",
            url: "http://localhost:9002/userLogin",
            contentType: "application/x-www-form-urlencoded",
            data: formData,
            dataType: "text", // 서버가 보내주는 데이터의 타입
            success: function(data, status, xhr){
                
                console.log(data);
//              $("#demo").html(data);
                let username = xhr.getResponseHeader("username");
                localStorage.setItem("username", username);
                let role = xhr.getResponseHeader("role");
                localStorage.setItem("role", role);
                
                if(role == 'ROLE_ADMIN'){
                    location.href = "/admin/dashBoard";
                }else if(role == 'ROLE_MEMBER'){
                    location.href = "/user/usermain";
                }else if(role == 'ROLE_COMPANY'){
                    location.href = "/com/myPage";
                }
                
            },
            error: function(){
                console.log("에러 발생.....");
            }
        })
    }

    function submitForm2(event){
        
        event.preventDefault(); //submit버튼의 기본기능을 제한하겠다.
        
        var form2 = document.forms['frm2'];
        var formData2 = $(form2).serialize();
        
        $.ajax({
            type: "POST",
            url: "http://localhost:9002/comLogin",
            contentType: "application/x-www-form-urlencoded",
            data: formData2,
            dataType: "text", // 서버가 보내주는 데이터의 타입
            success: function(data, status, xhr){
                console.log(data);
//              $("#demo").html(data);
                let username = xhr.getResponseHeader("username");
                localStorage.setItem("username", username);
                let role = xhr.getResponseHeader("role");
                localStorage.setItem("role", role);
                
                if(role == 'ROLE_ADMIN'){
                    location.href = "/admin/dashBoard";
                }else if(role == 'ROLE_MEMBER'){
                    location.href = "/user/usermain";
                }else if(role == 'ROLE_COMPANY'){
                    location.href = "/com/myPage";
                }
            },
            error: function(){
                console.log("에러 발생.....");
            }
        });
    }
    
    // jQuery로 탭 버튼 클릭 이벤트 설정
    $(document).ready(function() {
        // 기본적으로 유저 폼을 보이도록 설정
        $("#user-tab").addClass("active");
        $("#user-form").addClass("active");

        // 유저 탭 클릭 이벤트
        $("#user-tab").click(function() {
            $(".tab-button").removeClass("active");
            $(".form-container").removeClass("active");
            $("#user-tab").addClass("active");
            $("#user-form").addClass("active");
        });

        // 회사 탭 클릭 이벤트
        $("#company-tab").click(function() {
            $(".tab-button").removeClass("active");
            $(".form-container").removeClass("active");
            $("#company-tab").addClass("active");
            $("#company-form").addClass("active");
        });
    });
    
</script>
    
</body>
</html>
